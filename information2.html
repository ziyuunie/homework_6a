<!DOCTYPE html>
<html>
<head>
    <title>HealthConnect</title>
    <meta charset="UTF-8">

    <!-- styles -->
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="header">
        <div class="dropdown">
            <a>Jennie Lee <i class="fa fa-caret-down" style="font-size:20px"></i></a>
            <div class="dropdownmenu">
                <a>Profile</a>
                <a>Forms</a>
                <a>Settings</a>
                <a>Log Out</a>
            </div>
        </div>
        <a>Results</a>
        <a class="current">Appointments</a>
    </div>

    <div style="margin: 60px;">

        <h2 class="bold">Schedule an Appointment</h2>

        <hr class="solid" style="margin-bottom: 30px;">

        <form>

            <div class="boxed">

                <h3 class="bold">Select location for appointment</h3>
                <div class="larger">
                    <input list="locations" name="location">
                    <datalist id="locations">
                        <option value="East Campus Garage">
                        <option value="Cohon University Center">
                    </datalist>
                </div>

                <h3 class="bold">Select appointment date</h3>
                <div class="larger">
                    <input type="date" id="apptdate" name="apptdate">
                </div>

                <h3 class="bold">Select appointment time</h3>
                <div class="larger">
                    <input type="time" id="appttime" name="appttime">
                </div>

                <div style="margin-bottom: 25px;"></div>

                <button type="general">Submit</button>

            </div>

        </form>

    </div>
</body>
